{% extends "base.html" %}
{% block content %}

<div style="max-width: 600px; margin: auto; padding: 20px;">
  <h1 style="text-align: center; color: #1b4d1b;">💳 اطلاعات پرداخت</h1>

  <form method="post" action="{% url 'process_payment' %}" style="margin-top: 30px;">
    {% csrf_token %}
    
    <label style="display: block; margin-bottom: 8px;">نام کامل:</label>
    <input type="text" name="full_name" required style="width: 100%; padding: 10px; margin-bottom: 20px;">

    <label style="display: block; margin-bottom: 8px;">شماره تماس:</label>
    <input type="tel" name="phone" required pattern="[0-9]{11}" placeholder="مثال: 09123456789" style="width: 100%; padding: 10px; margin-bottom: 20px;">

    <label style="display: block; margin-bottom: 8px;">آدرس کامل:</label>
    <textarea name="address" rows="4" required style="width: 100%; padding: 10px; margin-bottom: 20px;"></textarea>

    <label style="display: block; margin-bottom: 8px;">روش پرداخت:</label>
    <select name="payment_method" required style="width: 100%; padding: 10px; margin-bottom: 20px;">
      <option value="online">پرداخت آنلاین</option>
      <option value="cod">پرداخت در محل (ویژه شهرهای خاص)</option>
    </select>

    <button type="submit" style="width: 100%; padding: 12px; background-color: #388e3c; color: white; border: none; border-radius: 10px; font-size: 16px;">
      ثبت و نهایی‌سازی سفارش
    </button>
  </form>

  <p style="margin-top: 30px; font-size: 14px; color: gray;">
    توجه: پس از ثبت سفارش، کارشناسان ما برای هماهنگی ارسال با شما تماس خواهند گرفت.
  </p>
</div>

{% endblock %}
